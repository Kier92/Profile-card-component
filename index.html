<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" class="bg-top">
     <img src="./images/bg-pattern-bottom.svg" class="bg-bottom">
    <div class="container">
      <div class="image-top">
        <img src="./images/bg-pattern-card.svg">
      </div>
      <div class="profile-content">
        <h1 class="title">Victor Crest <span>26</span></h1>
        <p class="place">London</p>
        <div class="social-box flex">
          <div class="box">
            <p class="small-title">80k</p>
            <p>Followers</p>
          </div>
          <div class="box">
            <p class="small-title">803k</p>
            <p>likes</p>
          </div>
          <div class="box">
            <p class="small-title">1.4k</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-img">
      <img src="./images/image-victor.jpg" alt="profile-pic">
    </div>
  </main>
</body>
</html>
